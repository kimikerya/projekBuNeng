  <script>
    // Simple responsive slider logic (no external libs)
    (function(){
      const slidesEl = document.getElementById('slides');
      const items = Array.from(slidesEl.children);
      const prev = document.getElementById('prev');
      const next = document.getElementById('next');
      const dotsContainer = document.getElementById('dots');

      let currentIndex = 0;
      const visible = () => {
        const w = window.innerWidth;
        if (w >= 1100) return 4;
        if (w >= 900) return 3;
        if (w >= 640) return 2;
        return 1;
      };

      function update(){
        const v = visible();
        const cardWidth = items[0].getBoundingClientRect().width;
        const gap = parseFloat(getComputedStyle(slidesEl).gap) || 20;
        const shift = (cardWidth + gap) * currentIndex;
        slidesEl.style.transform = 'translateX(-${shift}px)';
        updateDots();
      }

      function prevSlide(){
        currentIndex = Math.max(0, currentIndex - 1);
        update();
      }
      function nextSlide(){
        const maxIndex = Math.max(0, items.length - visible());
        currentIndex = Math.min(maxIndex, currentIndex + 1);
        update();
      }

      // Dots
      function createDots(){
        dotsContainer.innerHTML = '';
        const pages = Math.max(1, items.length - visible() + 1);
        for(let i=0;i<pages;i++){
          const d = document.createElement('div');
          d.className = 'dot' + (i===0 ? ' active' : '');
          d.dataset.idx = i;
          d.addEventListener('click', ()=> { currentIndex = i; update(); });
          dotsContainer.appendChild(d);
        }
      }
      function updateDots(){
        const dots = Array.from(dotsContainer.children);
        dots.forEach(d => d.classList.toggle('active', Number(d.dataset.idx) === currentIndex));
      }

      // events
      prev.addEventListener('click', prevSlide);
      next.addEventListener('click', nextSlide);
      window.addEventListener('resize', ()=> {
        currentIndex = Math.min(currentIndex, Math.max(0, items.length - visible()));
        createDots();
        update();
      });

      // init
      createDots();
      setTimeout(update, 50);
    })();
  </script>
